version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports: ["5432:5432"]
    volumes: ["db_data:/var/lib/postgresql/data"]

  s3:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes: ["minio:/data"]
    ports: ["9000:9000", "9001:9001"]

  mail:
    image: mailhog/mailhog   # SMTP capture
    ports: ["8025:8025"]

  web:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.web.dev
    env_file: ../../.env.local
    depends_on: [db, s3]
    ports: ["3000:3000"]

  api:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.api.dev
    env_file: ../../.env.local
    depends_on: [db]
    ports: ["8080:8080"]   

  worker:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.worker.dev
    env_file: ../../.env.local
    depends_on: [db, s3]

volumes:
  db_data:
  minio:
